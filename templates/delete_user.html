{% extends 'base.html' %}

{% block content %}
<div class="delete-user-page">
  <h2>Удалить пользователя: {{ user.username }}</h2>
  <p>Вы уверены, что хотите удалить этого пользователя?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'admin_users' %}" class="btn">Отмена</a>
  </form>
</div>
{% endblock %}
