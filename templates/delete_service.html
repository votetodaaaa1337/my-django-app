{% extends 'base.html' %}
{% block content %}
  <div class="delete-service-page">
    <h2>Удалить услугу</h2>
    <p>Вы уверены, что хотите удалить услугу "{{ service.title}}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'admin_services' %}" class="btn">Отмена</a>
    </form>
  </div>
{% endblock %}
